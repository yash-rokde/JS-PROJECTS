<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Color Palette Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dynamic Color Palette Picker</h1>
    <button id="btn">Generate Colors</button>
    <div class="palette" id="palette"></div>
    <p class="color-code">
      <span style="display: none">Pick a color to Display its code</span>
      <span class="colorCode"></span>
    </p>
  </body>

  <script src="app.js"></script>
</html>
